<!-- HTML FORMS are nothing but a kind of page where we ask user to give us input or provide us an information, as we call it, as an application form in a offline version.
So the same way, some form where we'll be asking the user to give us the details about names, mail, IDs or gender and so on. Select tha male or female, select the course, whatever they have. And so on.... -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Forms</title>
</head>
<body>
    <h1>Sample Application Form</h1>
    <form>
        <label>Name</label>
        <input type="text" name="" placeholder="Enter Your Name">
        <br><br>
        <label>Password</label>
        <input type="password" name="" placeholder="Enter Your Password">
        <br><br>
        <label>Gender</label>
        <input type="radio" name="">Male
        <input type="radio" name="">Female
        <br><br>
        <label>Select City</label>
        <input type="checkbox" name="">Kigali
        <input type="checkbox" name="">Ruhango
        <br><br>
        <label>Choose Your Qualification</label>
        <select>
            <option>Choose Your Course</option>
            <option>BCS</option>
            <option>BIT</option>
            <option>BBIT</option>
        </select>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
