<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }
        a:link {color: red}
        a:visited {color: gray}
        a:hover {color: pink}
        a:active {color: green}
    </style>
</head>
<body>
    <a href="https://elyseeniyibizi.me" target="_blank">Click Here for My Website</a>
</body>
</html>
