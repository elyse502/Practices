<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        /* #p1 {background-color: rgba(255, 0, 0, 0.3);}
        #p2 {background-color: rgba(0, 255, 0, 0.3);}
        #p3 {background-color: rgba(0, 0, 255, 0.3);} */
        
        /* Same Technique as above with opacity */
        #p1 {background-color: rgb(255, 0, 0); opacity: 0.3;}
        #p2 {background-color: rgb(0, 255, 0); opacity: 0.3;}
        #p3 {background-color: rgb(0, 0, 255); opacity: 0.3;}

        #g1 {background-color: hsl(120, 100%, 50%);}
        #g2 {background-color: hsl(120, 100%, 75%);}
        #g3 {background-color: hsl(120, 100%, 25%);}
    </style>
</head>
<body>
    <p>RGBA Colors</p>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p><br><hr><br>

    <p>HSL Colors</p>
    <p id="g1">Green</p>
    <p id="g2">Normal Green</p>
    <p id="g3">Dark Green</p>
</body>
</html>
