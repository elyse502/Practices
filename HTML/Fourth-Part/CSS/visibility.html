<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility</title>
    <style>
        #hidden:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>This paragraph should be visible in a normal way</p>
    <p id="hidden">This paragraph should not be visible</p>
</body>
</html>
