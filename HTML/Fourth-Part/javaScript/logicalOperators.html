<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Logical Operators</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var uid = prompt("Enter user ID", "User ID");
        var pwd = prompt("Enter password", "Password");

        var message = (uid == "John" && pwd == "12345") ? "Welcome John" : "Invalid Credentials";
        alert(message);
        document.write(message); // Optional ....
    </script>
</body>
</html>
