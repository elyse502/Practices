<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script language="javascript" type="text/javascript">
        /* function sayHello() {
            document.write("Hello there!");
        } */
        function sayHello(name, age) {
            if (name == "" || age == "")
                return;
            document.write(name + " is " + age + " years old.");
        }
    </script>
</head>
<body>
    <p>Click the following <mark style="color: chocolate; font-weight: bolder;">button</mark> to call the function</p>
    <form>
        <!-- <input type="button" onclick="sayHello()" value="Say Hello"> -->
         <input name="t1" placeholder="Enter Name" /><br /><br />
         <input name="t2" placeholder="Enter Age" /><br /><br />
         <input type="button" onclick="sayHello(t1.value, t2.value)" value="Say Hello">
    </form>
</body>
</html>
