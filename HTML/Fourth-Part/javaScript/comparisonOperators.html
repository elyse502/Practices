<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison Operators</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var num1 = 100;
        document.write("num1 : " + num1 + "<br /><br />");
        document.write("num1 == 10 : " + (num1 == 10) + "<br />");
        document.write("num1 === 10 : " + (num1 === 10) + " (The same as above operator(==), but preferable to avoid probs!)<br />");
        document.write("num1 != 10 : " + (num1 != 10) + "<br />");
        document.write("num1 >= 10 : " + (num1 >= 10) + "<br />");
        document.write("num1 <= 10 : " + (num1 <= 10) + "<br />");
        document.write("num1 > 10 : " + (num1 > 10) + "<br />");
        document.write("num1 < 10 : " + (num1 < 10) + "<br />");
    </script>
</body>
</html>
