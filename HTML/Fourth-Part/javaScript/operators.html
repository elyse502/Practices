<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operators</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var num1 = 40, num2 = 10;
        document.write("num1 = " + num1 + " & " + "num2 = " + num2 + "<br />");
        document.write("Addition : " + (num1 + num2) + "<br />");
        document.write("Subtraction : " + (num1 - num2) + "<br />");
        document.write("Multiplication : " + (num1 * num2) + "<br />");
        document.write("Division : " + (num1 / num2) + "<br />");
        document.write("Modulus : " + (num1 % num2) + "<br /><br /><br />");
        var num = 10;
        document.write("num = " + num + "<br />");
        // num++;
        // ++num;
        document.write("Increment : " + ++num + "<br />");
        // num--;
        // --num;
        document.write("Decrement : " + --num + "<br />");
    </script>
</body>
</html>
