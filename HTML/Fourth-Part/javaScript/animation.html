<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animation</title>
    <script>
        var arr = new Array("images/1.png", "images/2.png", "images/3.png", "images/4.png", "images/5.png");
        var i = 0;
        var ref;

        function picLibrary() {
            document.images[0].src = arr[i];
            i++;
            if (i >= arr.length) {
                i = 0;
            }
        }

        function start() {
            ref = setInterval(picLibrary, 1000);
        }

        function stop() {
            clearInterval(ref);
        }
    </script>
</head>
<body onload="start()">
    <img src="images/1.png" id="img1" onmouseover="stop()" onmouseout="start()" />
</body>
</html>
