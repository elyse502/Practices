<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript for Loop</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        for (i = 1; i <= 10; i+=2) {
            document.write(" i = " + i);
            document.write("<br />");
        }
        
        
        document.write("<br /><br /> <u>Sum of Even Numbers from 1 to 100</u> <br />");
        var k;
        var sum = 0;
        for (k = 1; k <= 100; k++) {
            if (k % 2 == 0) {
                sum += k;
                // document.write("<br />");
            }
        }
        document.write("Total = " + sum);


        document.write("<br /><br /> <u>Factorial of given number</u> <br />");
        var l;
        var product = 1;
        var num = parseInt(prompt("Enter a number", "Enter..."));
        for (l = 1; l <= num; l++) {
            product *= l;
        }
        document.write(`Factorial of  ${num} = ${product}`);
        
        
        document.write("<br /><br /> <u>Even Numbers from 1 to 100</u> <br />");
        var j;
        for (j = 1; j <= 100; j++) {
            if (j % 2 == 0) {
                document.write(" j = " + j);
                document.write("<br />");
            }
        }
    </script>
</body>
</html>
