<body>

        var ch = prompt("Enter a character", "Enter...");

        switch (ch) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.write(ch + " is Vowel");
                break;
            default:
                document.write(ch + " is Special character or Consonant");
        }
    </script>
