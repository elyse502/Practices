<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>CSS Ordered & Unordered Lists</title>
</head>
<body>
    <h2>Top 5 cities to visit</h2>
    <ol>
        <li>NEW YORK CITY</li>
        <li>PARIS</li>
        <li>TOKYO</li>
        <li>ROME</li>
        <li>CANADA</li>
    </ol><br /><hr /><br />

    <ul>
        <li>NEW YORK CITY</li>
        <li>PARIS</li>
        <li>TOKYO</li>
        <li>ROME</li>
        <li>CANADA</li>
    </ul>
</body>
</html>
