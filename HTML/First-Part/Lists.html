<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
    <style>
        ul {
            list-style-type: disc;
        }
        ol {
            list-style-type: lower-roman;
        }
        dl {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul><br /><hr /><br />

    <h2>Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Sugar</li>
    </ol><br /><hr /><br />

    <h2>Description List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>
        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl><br /><hr /><br />
</body>
</html>
