<!DOCTYPE html>
<html>
<head>
    <title>HTML File Paths</title>
</head>
<body>
    <!-- Relative Path -->
    <img src="img/logo.webp" alt="website logo">

    <!-- Absolute Path -->
     <link rel="stylesheet" href="https://google.com/css/styles.css">
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
</body>
</html>
