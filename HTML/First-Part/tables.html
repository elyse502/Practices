<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <h1>Employee Information</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Mark</td>
                <td>Manager</td>
                <td>$80,000</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Developer</td>
                <td>$60,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
