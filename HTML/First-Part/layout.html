<!DOCTYPE html>
<html>
<head>
    <title>Semantic Layout</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        main {
            margin: 20px;
        }
        section {
            background-color: #f2f2f2;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </header>
    <main>
        <section>
            <h2>Welcome to my website</h2>
            <p>This is the main content section</p>
        </section>
        <aside>
            <h3>Related links</h3>
            <ul>
                <li><a href="#">Learn more</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </aside>
    </main>
</body>
</html>
