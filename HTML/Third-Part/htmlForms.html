<html>

<head>
    <title>My HTML Page</title>
</head>

<body bgcolor="tan">
    
<form action="" method="POST">

    First name: <input type="text" name="first_name" maxlength="20" placeholder="Enter your first name" /><br /><br />
    Last name: <input type="text" name="last_name" /><br /><br />

    User Id: <input type="text" name="user_id" /><br /><br />
    password: <input type="password" name="password" /><br /><br />

    Description: <br/>
    <textarea rows="5" cols="50" name="description" id=""></textarea><br /><br />

    <input type="checkbox" name="maths" value="on" checked>Maths
    <input type="checkbox" name="physics" value="on">Physics<br/>

    <input type="radio" name="subject" value="Maths">Maths
    <input type="radio" name="subject" value="Physics" checked>Physics<br /><br />

    <select name="dropdown">
        <option value="Maths" selected>Maths</option>
        <option value="Physics">Physics</option>
    </select><br /><br />

    <input type="submit" name="submit" value="Submit" /><br/>
    <input type="reset" name="reset" value="Reset" /><br/>
    <input type="button" name="ok" value="OK" /><br/>
    <input type="image" name="imagebutton" src="Horizon.png">

</form>

</body>

</html>
